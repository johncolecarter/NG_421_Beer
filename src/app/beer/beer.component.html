<h1 align="center" id="title">Beer List</h1>

<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>

</div>

<div>
    <button (click)="addBeer()" class="btn">Add a Beer</button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" width="100%">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="image_url">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.image_url" alt="picture of {{element.name}}"
                    class="img" />
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="tagline">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tagline </th>
            <td mat-cell *matCellDef="let element"> {{element.tagline}} </td>
        </ng-container>

        <ng-container matColumnDef="abv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ABV </th>
            <td mat-cell *matCellDef="let element"> {{element.abv}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 3, 6, 12]" showFirstLastButtons></mat-paginator>
</div>
